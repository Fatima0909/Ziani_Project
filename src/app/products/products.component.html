<mat-card>
  <mat-card-header>
    <mat-card-title ><h1 class="title-with-line"><strong>Listes des voitures</strong> </h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>



    <button mat-raised-button color="danger" class="add-button btn btn-danger" (click)="addProduct()">Ajouter voiture</button>
    <div class="table-container">
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">{{ product.title }}</td>
        </ng-container>
  
        <!-- Price Column -->
        <ng-container matColumnDef="marque">
          <th mat-header-cell *matHeaderCellDef>Marque</th>
          <td mat-cell *matCellDef="let product">{{ product.marque}}</td>
        </ng-container>

        <ng-container matColumnDef="modele">
          <th mat-header-cell *matHeaderCellDef>Mod√®le</th>
          <td mat-cell *matCellDef="let product">{{ product.model}}</td>
        </ng-container>


        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef>Photo de voiture</th>
          <td mat-cell *matCellDef="let product"></td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" class="edit-button" (click)="editProduct(product)">
              <mat-icon>modifier</mat-icon>
            </button>
            <button mat-icon-button  class="btn btn-danger btn-sm"  (click)="deleteProduct(product)">
              <mat-icon>supprimer</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
