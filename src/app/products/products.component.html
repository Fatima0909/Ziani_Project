<div class="row clearfix space-form ">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 general-card">
      
<mat-card class="card-general" >
  <mat-card-header>
    <mat-card-title ><h1 class="title-with-line"><strong>Listes des voitures</strong> </h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>


<div class="add-product">
    <button mat-raised-button color="danger" class="add-button btn btn-danger" (click)="redirectToOtherPage()"> <i class="fa fa-plus" style="font-size:16px; color: white;"></i>  Ajouter une voiture</button>
  </div>
    <div class="table-container form-card">
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Nom de voiture</th>
          <td mat-cell *matCellDef="let product">{{ product.carTitle }}</td>
        </ng-container>
  
        <!-- Price Column -->
        <ng-container matColumnDef="marque">
          <th mat-header-cell *matHeaderCellDef>Marque</th>
          <td mat-cell *matCellDef="let product">{{ product.carMarque}}</td>
        </ng-container>

        <ng-container matColumnDef="modele">
          <th mat-header-cell *matHeaderCellDef>Modèle</th>
          <td mat-cell *matCellDef="let product">{{ product.carModel}}</td>
        </ng-container>


        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>description</th>
          <td mat-cell *matCellDef="let product">{{ product.carDescription}}</td>
        </ng-container>


        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef>Photo de voiture</th>
          <td mat-cell *matCellDef="let product">
            <img [src]="product.carPicture[0]?.imageRef" width="40px" height="40px" (click)="openPicture(product.carPicture)">
          </td> 
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" class="edit-button" (click)="editProduct(product)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button  class="btn-sm"  (click)="deleteProduct(product)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
</div>
</div>
